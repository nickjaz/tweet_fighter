<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tweet fighter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./cal-heatmap-master/cal-heatmap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<script type="text/javascript" src="background.js"></script>
<script type="text/javascript">
ChangeIt();
</script>
    <header>
      <img class="fighter" src="TFAssets/TweetFighter.png" alt="">

      <nav><a href="#"></a></nav>

      <p class="spacer"></p>
    </header>

    <main>
      <section id="display">
        <form id="form">
          <input id="twitOne" type="text" name="twitOne" placeholder="enter @twitter handle" autocomplete="off">

          <input id="twitTwo" type="text" name="twitTwo" placeholder="enter @twitter handle" autocomplete="off">


          <button id="toggler" type="submit">PICK A FIGHT!</button>
        </form>

        <div id="tweet_cal">
          <span id=cal_title>click the month of the beef</span>


          <div id="calendar">
            <!-- calendar goes here -->
          </div>
        </div>

        <div id="display_block">
          <span id="favourites_one"></span>
          <img id="favourites_img">
          <span id="favourites_two"></span>

          <span id="retweets_one"></span>
          <img id="retweets_img">
          <span id="retweets_two"></span>

          <span id="warscore_one"></span>
          <img id="warscore_img">
          <span id="warscore_two"></span>
        </div>

      </section>
      <input class="refresh" type="button" value="Refresh Page" onclick="window.location.reload()">
    </main>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script src="./cal-heatmap-master/cal-heatmap.min.js"></script>
  <script src="sampletweets.js"></script>
  <script src="app.js"></script>
</html>
