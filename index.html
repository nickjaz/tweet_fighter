<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tweet fighter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./cal-heatmap-master/cal-heatmap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>tweet fighter</h1>

      <nav><a href="#">history</a></nav>

      <p class="spacer"></p>
    </header>

    <main>
      <section id="display">
        <form id="form">
          <fieldset>
            <input id="twitOne" type="text" name="twitOne" placeholder="select tweet fighter" autocomplete="off">
          </fieldset>

          <fieldset>
            <input id="twitTwo" type="text" name="twitTwo" placeholder="select tweet fighter" autocomplete="off">
          </fieldset>

          <button id="toggler" type="submit">PICK A FIGHT!</button>

          <div id="display_block">
            <span id="favourites_one"></span>
            <img id="favourites_img">
            <span id="favourites_two"></span>

            <span id="retweets_one"></span>
            <img id="retweets_img">
            <span id="retweets_two"></span>

            <span id="warscore_one"></span>
            <img id="warscore_img">
            <span id="warscore_two"></span>
          </div>

        </form>
      </section>
    </main>

  </body>
  <script src="render.js"></script>
  <!-- <script src="sampletweets.js"></script>
  <script src="app.js"></script> -->
</html>
