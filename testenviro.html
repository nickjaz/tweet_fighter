<!DOCTYPE html>
<html>
  <head>
    <title>Test Environment</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./cal-heatmap-master/cal-heatmap.css">
    <link rel="stylesheet" href="testenviro.css">
  </head>
  <body>
    <main>
      <section>
        <form id="form">
          <fieldset>
            <label for="twitOne">First Contestant</label>
            <input type="text" name="twitOne" placeholder="@ScreenName" required>
          </fieldset>
          <fieldset>
            <label for="twitTwo">Second Contestant</label>
            <input type="text" name="twitTwo" placeholder="@ScreenName" required>
          </fieldset>
          <button id="requestApi" type="submit">Search for Battles</button>
        </form>
      </section>
      <div class="floatclear"></div>
      <div id="calendar"></div>
      <section>
        <ul id="twit-one"></ul>
        <ul id="twit-two"></ul>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="./cal-heatmap-master/cal-heatmap.min.js"></script>
    <script src="sampletweets.js"></script>
    <script src="app.js"></script>
  </body>
</html>
